<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slider</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owl.theme.default.min.css">

        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <section id="slider">
            <section class="wrapper">
                <h3>Sliding Gallery</h3>
                <div class="image-slider owl-carousel owl-theme">
                    <div class="item">
                        <img src="images/1.jpg" alt="Image 1" />
                    </div>
                    <div class="item">
                        <img src="images/2.jpg" alt="Image 2" />
                    </div>
                    <div class="item">
                        <img src="images/3.jpg" alt="Image 3" />
                    </div>
                    <div class="item">
                        <img src="images/4.jpg" alt="Image 4" />
                    </div>
                    <div class="item">
                        <img src="images/5.jpg" alt="Image 5" />
                    </div>
                    <div class="item">
                        <img src="images/6.jpg" alt="Image 6" />
                    </div>
                    <div class="item">
                        <img src="images/7.jpg" alt="Image 7" />
                    </div>
                    <div class="item">
                        <img src="images/8.jpg" alt="Image 8" />
                    </div>
                    <div class="item">
                        <img src="images/9.jpg" alt="Image 9" />
                    </div>
                </div>
            </section>
        </section>
    </body>
</html>
